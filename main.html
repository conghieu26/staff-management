<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý nhân viên</h1>
      <form id="form">
        <div class="form-group">
          <label for="maNV">Mã nhân viên</label>
          <input type="text" class="form-control" id="maNV" />
          <span id="spanMaStaff"></span>
        </div>
        <div class="form-group">
          <label for="tenNV">Tên nhân viên</label>
          <input type="text" class="form-control" id="tenNV" />
          <span id="spanTenStaff"></span>
        </div>
        <div class="form-group">
          <label for="chucVu">Chức vụ</label>
          <select class="form-control" id="chucVu">
            <option value="giamdoc">Giám đốc</option>
            <option value="quanly">Quản lý</option>
            <option value="nhanvien">Nhân viên</option>
          </select>
          <span id="spanChuVuStaff"></span>
        </div>
        <div class="form-group">
          <label for="luongCB">Lương cơ bản</label>
          <input type="number" class="form-control" id="luongCB" />
          <span id="spanLuongStaff"></span>
        </div>
        <div class="form-group">
          <label for="gioLam">Số giờ làm trong tháng</label>
          <input type="number" class="form-control" id="gioLam" />
          <span id="spanTimeStaff"></span>
        </div>
        <button type="submit" class="btn btn-success">Thêm nhân viên</button>
      </form>
      <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
          <tr>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <small>3 seconds</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
